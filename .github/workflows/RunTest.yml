name: Run Test Manual with Configuration
on:
  workflow_dispatch:
    inputs:
      Testing_Types:
        description: 'Select the Type of Test you want to run'
        options :
          - Smoke
          - Regression
          - API
          - UI
        type: choice
        default: Smoke
        required : true
      Browser:
        description: 'Select the Browser'
        options:
          - firefox
          - chrome
          - safari
        type: choice
        default: chrome
        required : true
      report_generation:
        description: 'Do you want to Generate Report?'
        type: boolean
        required: true


jobs:
  test:
    timeout-minutes: 60
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests in Chrome
      run: npx playwright test --grep ${{inputs.Testing_Types}} --project=${{inputs.Browser}}
      if: ${{inputs.report_generation}}
    - uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
